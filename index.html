<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    :root {
      --background-color: #121212;
      --text-color: #ffffff;
      --form-bg-color: #1f1f1f;
      --input-bg-color: #333333;
      --input-focus-bg-color: #444444;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--input-bg-color);
      color: var(--text-color);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .theme-toggle:hover {
      background-color: var(--input-focus-bg-color);
    }

    .registration-container {
      background-color: var(--form-bg-color);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: var(--text-color);
      margin-bottom: 20px;
      font-size: 28px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      color: var(--text-color);
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      padding: 12px;
      border: none;
      background-color: var(--input-bg-color);
      color: var(--text-color);
      border-radius: 8px;
      font-size: 16px;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
      outline: none;
      background-color: var(--input-focus-bg-color);
    }
    input[type="submit"] {
      background-color: #0078ff;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #005fcc;
    }
  </style>
  <script>
    function toggleTheme() {
      const root = document.documentElement;
      if (root.style.getPropertyValue('--background-color') === '#121212') {
        root.style.setProperty('--background-color', '#ffffff');
        root.style.setProperty('--text-color', '#000000');
        root.style.setProperty('--form-bg-color', '#f9f9f9');
        root.style.setProperty('--input-bg-color', '#f0f0f0');
        root.style.setProperty('--input-focus-bg-color', '#e0e0e0');
      } else {
        root.style.setProperty('--background-color', '#121212');
        root.style.setProperty('--text-color', '#ffffff');
        root.style.setProperty('--form-bg-color', '#1f1f1f');
        root.style.setProperty('--input-bg-color', '#333333');
        root.style.setProperty('--input-focus-bg-color', '#444444');
      }
    }
  </script>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Change Theme</button>
  <div class="registration-container">
    <h2>Registration Form</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="enrollment">Enrollment Number</label>
      <input type="text" id="enrollment" name="enrollment" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
